<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <link href="https://fonts.googleapis.com/css?family=Questrial|Quicksand" rel="stylesheet">
      <meta charset="utf-8">
      <title>Dream Results</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<!-- Add Nav Bar?-->
    <body>
      <div class="container" style="font-family:Quicksand">
        <h4 font="">Your Dream Entry:</h4>
        <div class="card-panel hoverable" style="background-color:#F3EBF4;">
            <h5 id="">Title: {{ title }}</h5>
            <h5 id="">Date: {{ date }}</h5>
            <h5 id="">Summary: {{ dream_summary }}</h5>
            <h5 id="">Sentiment: {{ sentiment }}</h5>
          </div>
        </div>
        <div class="container" style="font-family:Quicksand">
        <h4>All Dream Entries:</h4>
        {% for dream in all_dreams %}
        <div>
          <div class="card-panel hoverable" style="background-color:#F3EBF4;">
            <h5 id="">Title: {{ dream.title }}</h5>
            <h5 id="">Date: {{ dream.dream_date }}</h5>
            <h5 id="">Summary: {{ dream.dream_text }}</h5>
            <h5 id="">Sentiment: {{ dream.dream_sentiment }}</h5>
          </div>
        </div>
        {% endfor %}
      </div>
      </div><!-- .container  -->

      <!--JavaScript at end of body for optimized loading-->
      <script src="js/scripts.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
  </html>
