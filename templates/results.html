<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Dream Results</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <h1>Your Dream Entry:</h1>
        <div>
            <h5 id="">Title: {{ title }}</h5>
            <h5 id="">Date: {{ date }}</h5>
            <h5 id="">Summary: {{ dream_summary }}</h5>
            <h5 id="">Sentiment: {{ sentiment }}</h5>
        </div>

        <h1>All Dream Entries:</h1>
        {% for dream in all_dreams %}
        <div>
            <h5 id="">Title: {{ dream.title }}</h5>
            <h5 id="">Date: {{ dream.dream_date }}</h5>
            <h5 id="">Summary: {{ dream.dream_text }}</h5>
            <h5 id="">Sentiment: {{ dream.dream_sentiment }}</h5>
        </div>
        {% endfor %}

      </div><!-- .container  -->

      <!--JavaScript at end of body for optimized loading-->
      <script src="js/scripts.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
  </html>
