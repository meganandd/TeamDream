<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <link href="https://fonts.googleapis.com/css?family=Questrial|Quicksand" rel="stylesheet">
      <meta charset="utf-8">
      <title>Dream Results</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<!-- Add Nav Bar?-->

    <body style="background-color:#E4D0F2">

      <div class="container" style="font-family:Quicksand">
        <h4 font="">Your Dream Entry:</h4>

        <div class="collection with-header hoverable z-depth-1" style="background-color:#F0E6F2">
          <div class="collection-header" style="background-color:#F0E6F2">


            <h5 id="">Title: {{ title }}</h5>
            <h6 style="color:#757575"id="">Date: {{ date }}</h6>
          </div>
            <h6 class="collection-item"style="background-color:#F0E6F2"id="">Summary: {{ dream_summary }}</h6>
            <h6 class="collection-item"style="background-color:#F0E6F2"id="">Sentiment: {{ sentiment }} </h6>
          </div>
        </div>

        <div class="container" style="font-family:Quicksand">
        <h4>All Dream Entries:</h4>
        {% for dream in all_dreams %}
        <div>
          <div class="collection with-header hoverable z-depth-1" style="background-color:#F0E6F2">
            <div class="collection-header" style="background-color:#F0E6F2">
              <h5 id="">Title: {{ dream.title }}</h5>
              <h6 style="color:#757575"id="">Date: {{ dream.dream_date }}</h6>
            </div>
            <h6 class="collection-item"style="background-color:#F0E6F2"id="">Summary: {{ dream.dream_text }}</h6>
            <h6 class="collection-item"style="background-color:#F0E6F2"id="">Sentiment: {{ dream.dream_sentiment }} </h6>

          </div>
        </div>
        {% endfor %}
      </div>
      </div><!-- .container  -->

      <!--JavaScript at end of body for optimized loading-->
      <script src="js/scripts.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>

  </html>
