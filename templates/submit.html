<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Dream Submit</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

      <div class="container">
        <h1>Record your Dream Here!</h1>
        <form class="" method="post" action="/showdream">
          <!-- <h1>{{ greeting1 }}</h1> -->
          Dream Title:<br>
             <input type="text" name="dream-title" placeholder="Title">
             <br>
          Date:<br>
            <input type="date" name="dream-date">
            <br>
          Dream Summary:<br>
             <input type="text" name="dream-summary" placeholder="Summary">
             <br>
             <input type="submit" name="" value="Submit Dream!">
        </form>
        

        </div><!-- .container  -->
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
  </html>
