      <div id="canvas-holder" style="width:30%">
      <canvas id="sentimentChart" width="100" height="100"></canvas>
      <script>
      var ctx = document.getElementById("sentimentChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: ["Sadness", "Fear", "Joy", "Confident", "Tentative", "Analytical", "Anger"],
              datasets: [{
                  label: '# of Votes',
                  data: [{{ Sadness }}, {{ Fear }}, {{ Joy }}, {{ Confident }}, {{ Tentative }}, {{ Analytical }}, {{ Anger }}],
                  backgroundColor: [
                      'rgba(249, 122, 122, 0.2)',
                      'rgba(235, 99, 214, 0.2)',
                      'rgba(169, 61, 152, 0.2)',
                      'rgba(169, 61, 152, 0.2)',
                      'rgba(153, 84, 142, 0.2)',
                      'rgba(129, 0, 109, 0.2)',
                      'rgba(58, 17, 52, 0.2)'
                  ],
                  borderColor: [
                    'rgba(195, 123, 184, 1)',
                    'rgba(235, 99, 214, 1)',
                    'rgba(169, 61, 152, 1)',
                    'rgba(169, 61, 152, 1)',
                    'rgba(153, 84, 142, 1)',
                    'rgba(129, 0, 109, 1)',
                    'rgba(58, 17, 52, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
      </script>
