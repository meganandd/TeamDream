<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper" style="font-family:Quicksand; background-color:#b39ddb">
          <a href="#" class="brand-logo right">dreampad</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li id="mainPage"><a href="/">Home</a></li>
            <li id="submitNav"><a href="/submit">Submit</a></li>
            <li id="data"><a href="/showdata">Data</a></li>
            <li id="all"><a href="/allDreams">Journal</a></li>
            <li id="aboutUs"><a href="/AboutUs">About Us</a></li>
          </ul>
        </div>
      </nav>
      <div id="canvas-holder" style="width:30%">
      <canvas id="sentimentChart" width="100" height="100"></canvas>
      <script>
      var ctx = document.getElementById("sentimentChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: ["Sadness", "Fear", "Joy", "Confident", "Tentative", "Analytical", "Anger"],
              datasets: [{
                  label: '# of Votes',
                  data: [{{ Sadness }}, {{ Fear }}, {{ Joy }}, {{ Confident }}, {{ Tentative }}, {{ Analytical }}, {{ Anger }}],
                  backgroundColor: [
                      'rgba(249, 122, 122, 0.2)',
                      'rgba(235, 99, 214, 0.2)',
                      'rgba(169, 61, 152, 0.2)',
                      'rgba(169, 61, 152, 0.2)',
                      'rgba(153, 84, 142, 0.2)',
                      'rgba(129, 0, 109, 0.2)',
                      'rgba(58, 17, 52, 0.2)'
                  ],
                  borderColor: [
                    'rgba(195, 123, 184, 1)',
                    'rgba(235, 99, 214, 1)',
                    'rgba(169, 61, 152, 1)',
                    'rgba(169, 61, 152, 1)',
                    'rgba(153, 84, 142, 1)',
                    'rgba(129, 0, 109, 1)',
                    'rgba(58, 17, 52, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
      </script>

      <br><br>
      Total Dreams: {{ total }}

      <br><br>

      <div id="canvas-holder" style="width:100%">
      <canvas id="monthChart" width="200" height="200"></canvas>
      <script>
      var ctx = document.getElementById("monthChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
              datasets: [{
                  label: '# of Dreams',
                  data: [2, 4, 4, 4, 4, 4, 4],
                  backgroundColor: [
                      'rgba(249, 122, 122, 0.2)',
                      'rgba(235, 99, 214, 0.2)',
                      'rgba(169, 61, 152, 0.2)',
                      'rgba(169, 61, 152, 0.2)',
                      'rgba(153, 84, 142, 0.2)',
                      'rgba(129, 0, 109, 0.2)',
                      'rgba(58, 17, 52, 0.2)'
                  ],
                  borderColor: [
                    'rgba(195, 123, 184, 1)',
                    'rgba(235, 99, 214, 1)',
                    'rgba(169, 61, 152, 1)',
                    'rgba(169, 61, 152, 1)',
                    'rgba(153, 84, 142, 1)',
                    'rgba(129, 0, 109, 1)',
                    'rgba(58, 17, 52, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
      </script>

      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
      <script type="text/javascript">
      document.getElementById("submitNav").onclick = function () {
         location.href = "/submit";
       };

      document.getElementById("mainPage").onclick = function () {
         location.href = "/";
       };

      document.getElementById("data").onclick = function () {
         location.href = "/showdata";
       };

      document.getElementById("all").onclick = function () {
         location.href = "/allDreams";
       };

      document.getElementById("aboutUs").onclick = function () {
         location.href = "/AboutUs";
       };
      </script>
    </body>
  </html>



<style media="screen">

.active {
    background-color: grey;
}

#nav{
  background-color: #212121  ;
  width: 100%;
}

.logo{
  font-family: Quicksand;
  font-size: 32px;
  padding: 0;
  padding-top: 7px;
  padding-right: 5px;
  color: white;
}
</style>
